<!DOCTYPE html>
<html lang="es">
<head>
  <title>Conversor de unidades</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: #F1D4D4;">
    <div class="container">
        <h1>Electronic SAS</h1>
            <div class="container" style="width: 400px;background-color: #AC8DAF;">
                <h2 style="text-align: center;">Conversor unidades de Gigas</h2>
                <br> <br>           
            
                <script>
                function calcular(){
                    
                    var a = document.cg.vc.value;
                    var b = document.cg.opc1.value;
                    var c = document.cg.opc2.value;
                    var r = document.cg.conv.value;
                    r=(parseFloat(a)*parseFloat(c))/parseFloat(b);
                    document.cg.conv.value=r;
                    
                }
                
                </script>          
            
            
            <form name="cg" action="conversorgigas.html" method="POST">
                <div class="container mt-3">
                    <form>
                      <div class="row">
                        <div class="col">
                            <label for="medidaingresada">Seleccione la medida que va a ingresar:</label>
                            <select name="opc1" class="form-control"style="width: 300px; margin-left: 50%;transform: translateX(-50%)">
                                <option value="1000000000" style="color: blue" >Bytes</option>
                                <option value="1000000" style="color: black" >Kylobyte</option>
                                <option value="1000" style="color: black" >Megabyte</option>
                                <option value="1" style="color: brown">Gigabyte</option>
                                <option value="0.001" style="color: brown">Terabyte</option>
                            </select>
                            <br>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="vc" name="vc" placeholder="Ingrese el valor a convertir" style="width: 300px; margin-left: 50%;transform: translateX(-50%)">
                        </div>
                        <br><br><br>  
                            <div class="col">
                                <label for="medidaaconvertir">Seleccione la medida a convertir:</label>
                                <select name="opc2" class="form-control"style="width: 300px; margin-left: 50%;transform: translateX(-50%)">
                                    <option value="1000000000" style="color: black" >Bytes</option>
                                    <option value="1000000" style="color: black" >Kylobyte</option>
                                    <option value="1000" style="color: black" >Megabyte</option>
                                    <option value="1" style="color: brown">Gigabyte</option>
                                    <option value="0.001" style="color: brown">Terabyte</option>
                                </select>
                            </div>                
                        </div>              
                    </div>
                    <br><br>
                <input type="Button" name="" value="convertir" onclick="calcular()" class="btn btn-primary" style="width: 100px; margin-left: 50%;transform: translateX(-50%);background-color:#484C7F;">  
                <br><br>       
                <fieldset disabled>
                    <input type="text" class="form-control" id="conv" name="conv" placeholder="Resultado"style="width: 300px; margin-left: 50%;transform: translateX(-50%)">
                    <br>
                    </form>
                </div>                
           </form>
        </div>
    </div>
</body>
</html>
