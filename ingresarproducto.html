<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Ingresar producto</title>
</head>
<body style="background-color: #FFF5E4;">
    <div class="container">
    <h1 style="color: #850E35;">Electronic SAS</h1>
    <div class="container" style="width: 500px;background-color: #EE6983;">        
        <h2 style="color:#850E35;">Ingresar productos </h2>
        <form action="#" method="post"></form>
        <div class="container mt-3">
            <h4 style="color:#850E35 ;">Ingrese la información solicitada</h4>
            <form action="/action_page.php">
              <div class="form-floating mb-3 mt-3">
                <input type="number" class="form-control" id="cod" placeholder="Ingrese código" name="codigo" requerid>
                <label for="text">Código</label>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="nomprod" placeholder="Ingrese nombre del producto" name="nombreproducto">
                <label for="text">Nombre</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="text" class="form-control" id="marcaprod" placeholder="Ingrese la marca del produto" name="marcaproducto">
                <label for="text">Marca</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="number" class="form-control" id="precioprod" placeholder="Ingrese el precio de compra" name="precioproducto">
                <label for="text">Precio de compra</label>
              </div>
              <div class="form-floating mt-3 mb-3">
                <input type="number" class="form-control" id="cantprod" placeholder="Ingrese la cantidad del produto" name="cantidadproducto">
                <label for="text">Cantidad</label>
              </div>
              <button type="submit" class="btn btn-primary" style="background-color:#850E35; color:#FFF5E4; width: 110px; margin-left: 50%;transform: translateX(-50%);">Ingresar</button>
            </form>
            <br>
          </div>

    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
